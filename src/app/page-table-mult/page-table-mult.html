<div class="container">
  <h2>Choisissez le nombre de tables de multiplication Ã  afficher</h2>
  <!-- Champ de saisie pour le nombre de tables -->
  <input type="number" [(ngModel)]="numberOfTables" class="form-control" min="1" max="100" />

  <div class="mt-3" style="display: flex; flex-wrap: wrap; gap: 10px;">
    <!-- Affichage des tables de multiplication -->
    <app-table-multiplication *ngFor="let _ of [].constructor(numberOfTables); let tableIndex = index" [n]="tableIndex + 1" style="flex: 1 1 calc(10% - 10px); min-width: 80px;"></app-table-multiplication>
  </div>
</div>
